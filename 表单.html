<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>form表单</legend>
        <br>
        邮箱：<input type="email">
        <br>
        idCard: <input type="number">
        <br>
        密码：<input type="password">
        <br>
        拾色器：<input type="color">
        <br>
        城市：<input type="text" list="cities">
        <datalist id="cities">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="深圳">深圳</option>
            <option value="成都">成都</option>
        </datalist>
        <br>
        <button>提交</button>
    </fieldset>
</form>
</body>
</html>
