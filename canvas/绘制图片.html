<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            background: #f1f3f5;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
</body>
<script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    ctx.moveTo(50, 30);
    ctx.lineTo(800, 30);
    ctx.stroke();
    ctx.font = "20px '微软雅黑'";
    ctx.textBaseline = 'middle';
    ctx.fillText('这是一段文字', 50, 30);
    let img = new Image();
    img.src = './M.png';
    img.onload = function () {
        ctx.drawImage(img, 50, 50);
        ctx.drawImage(img, 0, 0, 100, 100, 300, 50, 100, 100);
        let png = canvas.toDataURL('image/png', 1);
        let image =new Image();
        image.src = png;
        document.body.insertBefore(image, canvas)
    }

</script>
</html>
