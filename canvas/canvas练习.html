    let left = 100;
    let topY = 100;
    let vx = 1;
    let vy = 2;

    function go() {if(left >= 750 || left <= 50){
        vx = -vx
    }

        ctx.beginPath();
        let color = ctx.createRadialGradient(left, topY, 0, left, topY, 50);
        color.addColorStop(0, 'yellow');
        color.addColorStop(1, 'red');
        ctx.arc(left, topY, 50, getRad(0), getRad(360));
        ctx.fillStyle = color;
        ctx.fill();

        if(left >= 750 || left <= 50){
            vx = -vx
        }
        if(topY >= 750 || topY <= 50){
            vy = -vy
        }
        left += vx;
        topY += vy;

        requestAnimationFrame(go)
    }
    requestAnimationFrame(go)
